  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      const message = urlParams.get('message');
      const messageContainer = document.getElementById('form-message');

      if (status === 'success') {
        // Hiển thị thông báo thành công
        messageContainer.innerHTML = '<div class="alert alert-success" role="alert">Đăng nhập thành công!</div>';
        
        // Xóa các trường input
        document.getElementById('loginForm').reset();
        
      } else if (status === 'error') {
        // Hiển thị thông báo lỗi
        messageContainer.innerHTML = `<div class="alert alert-danger" role="alert">${message || 'Đã có lỗi xảy ra.'}</div>`;
      }
    });
  </script>
