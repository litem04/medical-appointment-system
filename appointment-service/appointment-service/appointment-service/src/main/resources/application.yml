server:
  port: 8086

spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/appointment_db
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

# URLs của các service khác
doctor:
  service:
    url: http://doctor-service:8083

patient:
  service:
    url: http://patient-service:8082
