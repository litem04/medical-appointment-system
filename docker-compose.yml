      - doctor_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d doctor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================== APPOINTMENT DATABASE =====================
  appointment-db:
    image: postgres:15
    container_name: appointment-db
    restart: always
