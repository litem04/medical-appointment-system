server:
  port: 8090
spring:
  security:
    user:
      name: none
      password: none


  datasource:
    url: jdbc:postgresql://localhost:5433/auth_db
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
jwt:
  secret: authservice@key
  expiration: 3600000