<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đặt lịch khám - MediBook</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/common.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-50 min-h-screen">
  <header class="bg-white shadow-sm border-b">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 cursor-pointer" onclick="location.href='index.html'">
        MediBook
      </h1>
      <div class="flex items-center gap-4">
        <span id="userName" class="text-gray-700 font-medium"></span>
        <button onclick="localStorage.clear(); location.href='login.html'" class="btn-danger text-sm">
          Đăng xuất
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-2xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Đặt lịch khám</h2>

    <form id="bookingForm" class="bg-white p-8 rounded-xl shadow-lg">
      <div class="mb-6">
        <label class="block text-lg font-semibold text-gray-800 mb-3">Chọn bác sĩ</label>
        <select id="doctorSelect" class="form-control text-lg" required></select>
        <img id="selectedDoctorImage" class="mt-3 w-32 h-32 rounded-full mx-auto hidden border-4 border-blue-200" alt="Bác sĩ">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-lg font-semibold text-gray-800 mb-3">Ngày khám</label>
          <input type="date" id="dateInput" class="form-control text-lg" required />
        </div>
        <div>
          <label class="block text-lg font-semibold text-gray-800 mb-3">Giờ khám</label>
          <input type="time" id="timeInput" class="form-control text-lg" value="09:00" required />
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-lg font-semibold text-gray-800 mb-3">Thời gian khám</label>
        <select id="durationSelect" class="form-control text-lg" required>
          <option value="30">30 phút</option>
          <option value="60">60 phút</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block text-lg font-semibold text-gray-800 mb-3">Lý do khám</label>
        <textarea id="noteInput" class="form-control text-lg" rows="3" placeholder="Mô tả triệu chứng..."></textarea>
      </div>

      <button type="submit" class="btn-primary w-full text-xl py-4">Xác nhận đặt lịch</button>
    </form>
  </main>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/appointment.js"></script>
  
  <script>
    document.getElementById('userName').textContent = localStorage.getItem('userName') || 'Người dùng';
  </script>
  <script>
  // GẮN SỰ KIỆN SAU KHI DOM SẴN SÀNG
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('bookingForm');
    if (form) {
      form.onsubmit = bookAppointment; // DÙNG HÀM TRONG appointment.js
    }
  });
</script>
</body>
</html>
