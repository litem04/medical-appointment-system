<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt lịch khám - MediTrust</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f7f9fa; }
    .card { border-radius: 12px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-4 shadow-sm">
    <a class="navbar-brand fw-bold text-info" href="index.html">MediTrust</a>
    <div>
      <a href="doctors.html" class="btn btn-outline-info me-2">Bác sĩ</a>
      <button id="logoutBtn" class="btn btn-outline-danger">Đăng xuất</button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <!-- Form đặt lịch -->
      <div class="col-md-5">
        <div class="card p-4 shadow">
          <h4 class="mb-4 text-center text-info">Đặt lịch khám mới</h4>
          <form id="appointmentForm">
            <div class="mb-3">
              <label class="form-label">Chọn bác sĩ</label>
              <select id="doctorSelect" class="form-select" required></select>
            </div>

            <div class="mb-3">
              <label class="form-label">Ngày hẹn</label>
              <input type="date" id="appointmentDate" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Giờ hẹn</label>
              <input type="time" id="appointmentTime" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Ghi chú (tuỳ chọn)</label>
              <textarea id="notes" class="form-control" rows="2" placeholder="Ví dụ: đau đầu, kiểm tra tim mạch..."></textarea>
            </div>

            <button type="submit" class="btn btn-info w-100 text-white">Xác nhận đặt lịch</button>
            <div id="appointmentMessage" class="text-center mt-3"></div>
          </form>
        </div>
      </div>

      <!-- Danh sách lịch hẹn -->
      <div class="col-md-7">
        <div class="card p-4 shadow">
          <h4 class="mb-4 text-center text-info">Lịch hẹn của bạn</h4>
          <div id="appointmentList" class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Bác sĩ</th>
                  <th>Ngày</th>
                  <th>Giờ</th>
                  <th>Ghi chú</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="appointmentTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/appointment.js"></script>
</body>
</html>
