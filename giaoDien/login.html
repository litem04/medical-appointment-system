<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width: 400px; margin: 50px auto;">
      <h2 class="text-center" style="color: #1e90ff; margin-bottom: 24px;">
        <i class="fas fa-user-md"></i> Đăng Nhập
      </h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Tên đăng nhập</label>
          <input type="text" id="username" class="form-control" placeholder="Nhập username" required />
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          <i class="fas fa-sign-in-alt"></i> Đăng Nhập
        </button>
      </form>
      <p class="text-center mt-4">
        Chưa có tài khoản? <a href="register.html" style="color: #1e90ff; font-weight: bold;">Đăng ký</a>
      </p>
    </div>
  </div>

  <div id="globalLoading" class="loading hidden"></div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.getElementById('loginForm').onsubmit = login;
  </script>
</body>
</html>
