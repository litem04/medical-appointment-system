<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - MediTrust</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold text-info" href="index.html">MediTrust</a>
    <div>
      <a href="register.html" class="btn btn-outline-info">Đăng ký</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-4">Đăng nhập</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Tên đăng nhập</label>
          <input type="text" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-info w-100 text-white">Đăng nhập</button>
        <div id="loginMessage" class="text-center mt-3"></div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
