<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký | MediBook</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container" style="max-width: 420px; margin: 60px auto;">
    <div class="card">
      <h2 class="text-center" style="color: #28a745; margin-bottom: 24px; font-size: 28px;">
        <i class="fas fa-user-plus"></i> Đăng Ký
      </h2>
      <form id="registerForm">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Tên đăng nhập</label>
          <input type="text" id="username" class="form-control" placeholder="Nhập username" required />
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Mật khẩu</label>
          <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required />
        </div>
        <button type="submit" class="btn btn-success" style="width:100%; font-size:16px;">
          <i class="fas fa-check"></i> Đăng Ký Ngay
        </button>
      </form>
      <p class="text-center mt-4" style="font-size:14px;">
        Đã có tài khoản? <a href="login.html" style="color:#1e90ff;font-weight:bold;">Đăng nhập</a>
      </p>
    </div>
  </div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.getElementById('registerForm').onsubmit = register;
  </script>
</body>
</html>
