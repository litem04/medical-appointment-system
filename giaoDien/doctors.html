<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bác sĩ | MediBook</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="bg-white shadow-sm border-b">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="appointments.html" class="flex items-center space-x-3">
        <i class="fas fa-hospital text-2xl text-blue-600"></i>
        <h1 class="text-2xl font-bold text-gray-800">MediBook</h1>
      </a>
      <div class="flex items-center space-x-4">
        <span id="userName" class="text-sm font-medium text-gray-700"></span>
        <button onclick="logout()" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-10">
      <i class="fas fa-user-md mr-2"></i> Danh sách bác sĩ
    </h2>

   <div id="doctorsList" class="mt-8"></div>
  </main>

<!-- Thay đoạn script cũ bằng: -->
<script src="assets/js/utils.js"></script>
<script src="assets/js/appointment.js"></script>
<script>
  // Đảm bảo hàm được gọi sau khi file load xong
  document.addEventListener('DOMContentLoaded', () => {
    if (typeof initDoctorsPage === 'function') {
      initDoctorsPage();
    } else {
      toast('Lỗi tải script!', 'danger');
    }
  });
</script>
</body>
</html>
